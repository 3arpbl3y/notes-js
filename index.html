<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Notes JS</title>
</head>

<body>

	<div class="notes" id="app">

		<div class="notesSidebar">
			<button class="notesAdd" type="button">Add note</button>
			<div class="notesList">
				<div class="notesListItem notesListItemSelected">
					<div class="notesSmallTitle">Exam notes</div>
					<div class="notesSmallBody">Failed again</div>
					<div class="notesSmallUpdated">Monday 15:35</div>
				</div>
			</div>
		</div>
		<div class="notesPreview">
			<input type="text" class="notesTitle" placeholder="Enter a title">
			<textarea name="" id="" cols="30" rows="10" class="notesBody"></textarea>
		</div>

	</div>

	<script src="./src/main.js" type="module"></script>
</body>

</html>
